<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cree/Dene Floral Placeholder â€“ Right</title>
  <desc id="desc">Clustered blossoms and leaves styled with brand colors, designed for the top-right corner.</desc>

  <!-- Gradients -->
  <defs>
    <linearGradient id="petalGradR" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F16A2C"></stop>
      <stop offset="1" stop-color="#BD2F2B"></stop>
    </linearGradient>
    <linearGradient id="leafGradR" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E9FA3"></stop>
      <stop offset="1" stop-color="#2BB9BD"></stop>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#F5C542"></stop>
      <stop offset="100%" stop-color="rgba(245,197,66,0)"></stop>
    </radialGradient>
    <filter id="softR" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"></feGaussianBlur>
      <feOffset dy="0.8" result="off"></feOffset>
      <feMerge>
        <feMergeNode in="off"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Soft ambient glow -->
  <circle cx="420" cy="92" r="120" fill="url(#centerGlow)" opacity="0.35"></circle>

  <!-- Stems (curving downwards) -->
  <path d="M460 40 C440 80, 400 120, 360 160 S300 220, 280 260" stroke="#1F2937" stroke-width="5" fill="none" filter="url(#softR)"></path>
  <path d="M440 60 C420 100, 384 128, 342 170 S300 220, 292 242" stroke="#1F2937" stroke-width="3.5" fill="none" filter="url(#softR)"></path>

  <!-- Leaves -->
  <path d="M372 152 C392 146,408 134,402 118 C396 102,370 100,356 112 C342 124,352 158,372 152 Z" fill="url(#leafGradR)" stroke="#0F766E" stroke-width="2"></path>
  <path d="M330 190 C348 184,364 170,356 154 C348 138,322 140,310 152 C298 164,312 196,330 190 Z" fill="url(#leafGradR)" stroke="#0F766E" stroke-width="2"></path>

  <!-- Blossom cluster -->
  <g transform="translate(420 80)">
    <circle r="10" fill="#F5C542" stroke="#BD2F2B" stroke-width="2"></circle>
    <path d="M0 -40 C10 -38,18 -30,0 -20 C-18 -30,-10 -38,0 -40 Z" fill="url(#petalGradR)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(45)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(90)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(135)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(180)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(225)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(270)"></path>
    <path d="M35 -12 C38 -5,34 5,20 7 C14 -6,24 -12,35 -12 Z" fill="url(#petalGradR)" transform="rotate(315)"></path>
  </g>

  <!-- Secondary buds -->
  <g transform="translate(372 128) scale(0.85)">
    <circle r="7" fill="#F5C542" stroke="#BD2F2B" stroke-width="2"></circle>
    <path d="M0 -28 C6 -26,11 -20,0 -14 C-11 -20,-6 -26,0 -28 Z" fill="url(#petalGradR)"></path>
    <path d="M22 -8 C24 -3,21 4,12 5 C8 -4,15 -8,22 -8 Z" fill="url(#petalGradR)" transform="rotate(72)"></path>
    <path d="M22 -8 C24 -3,21 4,12 5 C8 -4,15 -8,22 -8 Z" fill="url(#petalGradR)" transform="rotate(144)"></path>
    <path d="M22 -8 C24 -3,21 4,12 5 C8 -4,15 -8,22 -8 Z" fill="url(#petalGradR)" transform="rotate(216)"></path>
    <path d="M22 -8 C24 -3,21 4,12 5 C8 -4,15 -8,22 -8 Z" fill="url(#petalGradR)" transform="rotate(288)"></path>
  </g>
</svg>
