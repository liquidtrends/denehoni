<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cree/Dene Floral Placeholder â€“ Left</title>
  <desc id="desc">Stylized floral with stems, leaves, and blossoms in red and orange, accented with teal and soft gold.</desc>

  <!-- Gradients -->
  <defs>
    <linearGradient id="petalGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#BD2F2B"></stop>
      <stop offset="1" stop-color="#F16A2C"></stop>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5C542"></stop>
      <stop offset="1" stop-color="#F16A2C"></stop>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E9FA3"></stop>
      <stop offset="1" stop-color="#2BB9BD"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"></feGaussianBlur>
      <feOffset dy="1" result="off"></feOffset>
      <feMerge>
        <feMergeNode in="off"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Subtle background bloom in brand tones -->
  <g opacity="0.15">
    <circle cx="120" cy="420" r="160" fill="#BD2F2B"></circle>
    <circle cx="210" cy="360" r="120" fill="#F16A2C"></circle>
    <circle cx="80" cy="340" r="90" fill="#1E9FA3"></circle>
  </g>

  <!-- Stems -->
  <path d="M80 460 C120 420, 170 400, 210 340 S300 240, 340 220" stroke="#1F2937" stroke-width="6" fill="none" filter="url(#soft)"></path>
  <path d="M100 470 C140 430, 190 410, 240 360 S300 280, 310 250" stroke="#1F2937" stroke-width="4" fill="none" filter="url(#soft)"></path>

  <!-- Leaves -->
  <path d="M148 392 C130 380,118 360,140 346 C162 332,190 340,194 360 C198 380,166 404,148 392 Z" fill="url(#leafGrad)" stroke="#0F766E" stroke-width="2"></path>
  <path d="M220 330 C202 320,190 300,210 288 C230 276,258 284,262 302 C266 320,238 340,220 330 Z" fill="url(#leafGrad)" stroke="#0F766E" stroke-width="2"></path>

  <!-- Main blossom (petal shapes around a center) -->
  <g transform="translate(320 220)">
    <circle r="10" fill="url(#accentGrad)" stroke="#BD2F2B" stroke-width="2"></circle>
    <path d="M0 -62 C12 -58, 22 -46, 0 -30 C-22 -46,-12 -58,0 -62 Z" fill="url(#petalGrad)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(40)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(80)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(120)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(160)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(200)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(240)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(280)"></path>
    <path d="M55 -20 C58 -8,52 6,30 10 C20 -10,36 -22,55 -20 Z" fill="url(#petalGrad)" transform="rotate(320)"></path>
  </g>

  <!-- Secondary blossom -->
  <g transform="translate(280 260) scale(0.75)">
    <circle r="8" fill="#F5C542" stroke="#BD2F2B" stroke-width="2"></circle>
    <path d="M0 -50 C10 -47,18 -37,0 -24 C-18 -37,-10 -47,0 -50 Z" fill="url(#petalGrad)"></path>
    <path d="M42 -15 C45 -6,40 6,24 8 C16 -8,28 -16,42 -15 Z" fill="url(#petalGrad)" transform="rotate(60)"></path>
    <path d="M42 -15 C45 -6,40 6,24 8 C16 -8,28 -16,42 -15 Z" fill="url(#petalGrad)" transform="rotate(120)"></path>
    <path d="M42 -15 C45 -6,40 6,24 8 C16 -8,28 -16,42 -15 Z" fill="url(#petalGrad)" transform="rotate(180)"></path>
    <path d="M42 -15 C45 -6,40 6,24 8 C16 -8,28 -16,42 -15 Z" fill="url(#petalGrad)" transform="rotate(240)"></path>
    <path d="M42 -15 C45 -6,40 6,24 8 C16 -8,28 -16,42 -15 Z" fill="url(#petalGrad)" transform="rotate(300)"></path>
  </g>
</svg>
